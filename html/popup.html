<div class="steamcb">
    <div class="cb-header" type="popup">
        <span>
            <select class="cb-searchCategory">
                <option value="app">Game</option>
                <option value="dlc">Dlc</option>
                <option value="sub">Package</option>
                <option value="bundle">Bundle</option>
                <option value="all">All</option>
            </select>
            <input type="search" class="cb-searchBar" placeholder="Name or Appid"/>
            <i class="cb-searchIcon fa fa-search"/>
        </span>
            
        <div class="toolbox">
            <i class="cb-btnAddTable fa fa-table"/>
            <i class="cb-btnCopyToClip fa fa-clipboard"/>
        </div>
    </div>


    <div class="cb-aside">
        <div class="cb-selStyle">
            <p>TableStyle</p>
            <select>
                <option>eevee</option>
                <option>sg</option>
                <option>xmas</option>
            </select>
        </div>

        <table class="cb-trashbox">
            <caption>Trashbox</caption>
            <tbody class="cb-connectedSortable">
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
            </tbody>
        </table>

        <i class="cb-btnReset fa fa-exclamation-triangle"/>
    </div>
    

    <div class="cb-article cb-connectedSortable" type="popup"/>


    <div class="cb-message">
        <input type="checkbox" checked>
    </div>
</div>
