<div class="steamcb">
    <div class="cb-header">
        <span>
            <i class="cb-searchIcon fa fa-search"/>
            <input type="search" class="cb-searchBar" placeholder="Game name or Appid"/>
        </span>
            
        <div class="toolbox">
            <i class="cb-btnAddTable fa fa-table"/>
            <i class="cb-btnCopyToClip fa fa-clipboard"/>
        </div>
    </div>


    <div class="cb-aside">
        <select class="selStyle">
            <option>eevee</option>
            <option>sg</option>
            <option>xmas</option>
        </select>

        <table class="cb-trashbox">
            <caption>Trashbox</caption>
            <tbody class="cb-connectedSortable">
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
                <tr class="cb-sortable-disabled"><td>-</td></tr>
            </tbody>
        </table>

        <i class="cb-btnReset fa fa-exclamation-triangle"/>
    </div>
    

    <div class="cb-article cb-connectedSortable" type="popup"/>


    <div class="cb-message">
        <input type="checkbox" checked>
    </div>
</div>
