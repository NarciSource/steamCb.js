<div class="cb">
    <div class="cb-main">
        <div class="cb-header">
            <span class="cb-search">
                <input type="search" class="cb-search__bar" placeholder="Search..."/>
                <i class="cb-search__icon fa fa-search"/>
                <select class="cb-search__category">
                    <option value="app">Game</option>
                    <option value="dlc">Dlc</option>
                    <option value="sub">Package</option>
                    <option value="bundle">Bundle</option>
                    <option value="all">All</option>
                </select>
            </span>
                
            <div class="cb-toolbox">
                <i class="cb-btn--add-table fa fa-table"/>
                <i class="cb-btn--copy-to-clip fa fa-clipboard"/>
                <i class="cb-btn--setting-in fa fa-cog"/>
            </div>
        </div>
        
    
        <div class="cb-article cb-popup cb-connectedSortable"/>
    
    
        <div class="cb-aside">
            <div class="cb-sel-style">
                <p class="cb-caption">TableStyle</p>
                <select class="cb-sel-style__select"/>
            </div>
    
            <table class="cb-trashbox">
                <caption class="cb-caption">Trashbox</caption>
                <tbody class="cb-trashbox__body cb-connectedSortable">
                    <tr class="cb-sortable-disabled"><td>-</td></tr>
                    <tr class="cb-sortable-disabled"><td>-</td></tr>
                    <tr class="cb-sortable-disabled"><td>-</td></tr>
                    <tr class="cb-sortable-disabled"><td>-</td></tr>
                    <tr class="cb-sortable-disabled"><td>-</td></tr>
                </tbody>
            </table>
        </div>
    
    
        <div class="cb-message">
            <input type="checkbox" checked>
        </div>
    </div>
    

    <div class="cb-setting">
        <div class="cb-header">
            <p class="cb-title">Setting Tab</p>
            <div class="cb-setting__progressbar"/>
            <div class="cb-toolbox">
                <i class="cb-btn--save fa fa-floppy-o"/>
                <i class="cb-btn--setting-out fa fa-sign-out"/>
            </div>
        </div>
        <div class="cb-setting__article">
            <ul class="cb-setting__option">
                <li class="cb-setting__option__box">
                    <p class="cb-caption">Table stylesheet</p>
                    <textarea class="cb-textarea cb-setting__option--styleSheet"/>
                </li>
                <li class="cb-setting__option__box">
                    <p class="cb-caption">Field markup</p>
                    <textarea class="cb-textarea cb-setting__option--field"/>
                </li>
                <li class="cb-setting__option__box">
                    <p class="cb-caption">Record markup</p>
                    <textarea class="cb-textarea cb-setting__option--record"/>
                </li>
            </ul>

            <i class="cb-btn--reset fa fa-database"/>
        </div>
    </div>
</div>
